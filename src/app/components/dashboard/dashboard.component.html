<h3 class="mt-3">Dashboard</h3>
<hr>
<!-- Prominent Total Spend Card -->
<div class="card mb-4 bg-primary-subtle border-0 shadow-sm">
  <div class="card-body d-flex align-items-center">
    <i class="bi bi-cash-coin display-5 text-primary me-3"></i>
    <div>
      <div class="fw-bold text-primary" style="font-size: 1.5rem;">Total Spend</div>
      <div class="fw-bold" style="font-size: 2.2rem;">â‚¹{{ total(selectedMonth) }}</div>
      <div class="month-label">for {{ getMonthName(selectedMonth) }}</div>
    </div>
  </div>
</div>
<div class="form-group">
  <label>Select Month:</label>
  <select class="form-select" [(ngModel)]="selectedMonth">
    <option *ngFor="let m of months" [value]="m">{{ m }}</option>
  </select>
</div>

<app-expense-list [month]="selectedMonth"></app-expense-list>

<!-- Floating action button to add a new expense -->
<a class="btn btn-primary rounded-circle fab" routerLink="/add" aria-label="Add Expense" [class.fab-transparent]="scrolled">
  <i class="bi bi-plus-lg"></i>
</a>
